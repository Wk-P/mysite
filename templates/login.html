<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="icon" rel="shortcut icon" href="https://fastcdn.mihoyo.com/static-resource-v2/2023/12/26/94c1ab74da48fb7286f0ea5b6a315699_8857161111806566463.png">
    <script src="../static/js/login.js"></script>
    <title>登录</title>
</head>
<body>

    <p>用户登录</p>
    <div>

    <div>
        密码

        <button id="cancelButton">取消</button>
    </div>
</body>
<script src="../static/js/utils.js"></script>
