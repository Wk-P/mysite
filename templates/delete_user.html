<body>
    {% csrf_token %}

        <p>用户注销</p>
        <div>
            <span>用户名</span>
            <label><input type="text" id="username" /></label>

            <span>密码</span>

        </div>
        <div>
            <span>确认密码</span>
            <label><input type="password" id="password1" /></label>
        </div>

            <button id="deleteButton">删除</button>
            <button id="cancelButton">取消</button>
        </div>
    </div>
